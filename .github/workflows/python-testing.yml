name: Python Tests

on:
  push:
    branches:
      - main
    paths:
      - 'agentstack/**/*.py'
      - 'agentstack/**/*.ipynb'
      - 'tests/**/*.py'
      - 'tests/**/*.ipynb'
  pull_request:
    branches:
      - main
    paths:
      - 'agentstack/**/*.py'
      - 'agentstack/**/*.ipynb'
      - 'tests/**/*.py'
      - 'tests/**/*.ipynb'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10,3.11,3.12]
        framework: [crewai, langgraph]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Install tox-gh-actions
        run: pip install tox-gh-actions
      - name: Run tests with tox
        run: tox -e py${{ matrix.python-version }}-${{ matrix.framework }}