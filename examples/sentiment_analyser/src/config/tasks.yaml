scrape_data:
  description: >-
    Scrape the main discussion topic and all the comments from this reddit post: https://ihsoyct.github.io/index.html?mode=comments&author=umarmnaq
  expected_output: >-
    One json
  agent: >-
    web_scraper
sentiment_analysis:
  description: >-
    Analyse the reddit comments and provide the sentiment analysis on the topic
  expected_output: >-
    Assessment of positive, neutral or negative sentiment(one word) on the the following axis with a one sentence explanation: 
    1. Price: too expensive/reasonable/good price for value 
    2. Functionality: does the new price model justify the advanced features? 
    3. Competitive sentiment: is the new price model competitive with other providers?
  agent: >-
    analyser
