[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "agentstack"
version = "0.1.12"
description = "The fastest way to build robust AI agents"
authors = ["Braelyn Boynton <bboynton97@gmail.com>"]
license = "MIT"
readme = "README.md"

dependencies = [
    "typer>=0.12.5",
    "inquirer>=3.4.0",
    "art>=6.3",
    "toml>=0.10.2",
    "ruamel.yaml.base>=0.3.2",
    "cookiecutter==2.6.0",
    "psutil==5.9.0",
    "pydantic>=2.10",
]

[tool.setuptools.package-data]
agentstack = ["templates/**/*"]

[project]
name = "agentstack"
version = "0.1.9"


[project.scripts]
agentstack = "agentstack.main:main"
